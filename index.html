<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <header class="container has-text-centered">
                <h1 class="title is-2">Weather Dashboard</h1>
            </header>
        </div>
    </section>

    <main>
        <section class="search">
            <div class="container">
                <div class="column is-4">
                    <p class="title is-3">Search for a City!</p>
                    <form id="searchForm">
                        <input class="input is-primary is rounded" type="text" id="inputCity"
                            placeholder="please enter a city">
                        <input class="button is-normal is-primary is-rounded" type="submit" value="Search"></input>
                    </form>
                </div>
            </div>
        </section>

        <div id="currentWeather">
            <h2>Current Weather</h2>
            <div id="cityName"></div>
            <div id="date"></div>
            <div id="weatherIcon"></div>
            <div id="temperature"></div>
            <div id="humidity"></div>
            <div id="windSpeed"></div>
        </div>

        <div id="dayForecast">
            <h2>5-Day Forecast</h2>
            <div id="forecastCards"></div>
        </div>

        <div id="searchHistory">
            <h2>Search History</h2>
            <ul id="historyList"></ul>
        </div>
