<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <header class="container has-text-centered">
                <h1 class="title is-2">Weather Dashboard</h1>
            </header>
        </div>
    </section>

    <main>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half">
                        <div class="box">
                            <p class="title is-3">Search for a City!</p>
                            <form id="searchForm">
                                <input class="input is-primary is-rounded mb-4" type="text" id="inputCity"
                                    placeholder="Please enter a city">
                                <input class="button is-normal is-primary is-rounded" type="submit" value="Search">
                            </form>
                        </div>
                    </div>
                    <div class="column is-half">
                        <div id="currentWeather" class="box">
                            <h2 class="title">Current Weather</h2>
                            <div id="cityName"></div>
                            <div id="date"></div>
                            <div id="weatherIcon"></div>
                            <div id="temperature"></div>
                            <div id="humidity"></div>
                            <div id="windSpeed"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <section class="container">
        <div class="columns">
            <div class="column is-half">
              <div id="searchHistory" class="box">
                <h2 class="title is-4">Search History</h2>
                <ul id="historyList"></ul>
              </div>
            </div>
            <div class="column is-half">
              <div id="dayForecast">
                <h2 class="title is-3">5-Day Forecast</h2>
                <div id="forecastCards"></div>
              </div>
            </div>
          </div>
        </section>
